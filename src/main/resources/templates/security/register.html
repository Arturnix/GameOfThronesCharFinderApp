<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/register}" th:object="${customUser}" method="post"> <!-- th:object jest wypelniany w ramach tego formularza. Metoda post, czyli jaki typ requestu bedzie wykonywany. -->
    <input type="email" id="email" th:field="*{email}" placeholder="Email"/>
    <label class="form-label" for="email">Email</label>
    <input type="password" id="password" class="form-control" th:field="*{password}"
           placeholder="Password"/>
    <label class="form-label" for="password">Password</label>
    <button type="submit" class="btn btn-primary btn-block mb-4">
        Register
    </button>
</form>
</body>
</html>
